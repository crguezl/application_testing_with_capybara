<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>Multiple Match Examples - Within</title>
    <style>
      .result {
        height: 30px;
        width: 100px;
        background-color: green;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>Search Results</h1>
      <div id="local_results">
        <div id="res1" class="result">Local Match 1</div>
        <div id="res2" class="result">Local Match 2</div>
        <div id="res3" class="result">Local Match 3</div>
      </div>
      <div id="internet_results">
        <div id="res4" class="result">Internet Match 1</div>
        <div id="res5" class="result">Internet Match 2</div>
        <div id="res6" class="result">Internet Match 3</div>
      </div>
    </div>
  </body>
</html>
